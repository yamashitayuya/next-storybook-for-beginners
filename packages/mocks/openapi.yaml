components:
  schemas:
    Aggregate.ManHour:
      type: object
      required:
        - name
        - startAt
        - endAt
        - manHour
        - totalManHour
      properties:
        name:
          type: string
          description: 現場名
          x-faker: address.city
        startAt:
          allOf:
            - $ref: '#/components/schemas/Shared.Date'
          description: 現場開始日時
          x-faker: date.past
        endAt:
          allOf:
            - $ref: '#/components/schemas/Shared.Date'
          format: date
          description: 現場終了日時
          x-faker: date.future
        manHour:
          type: integer
          format: int32
          description: 対象月の工数
          x-faker:
            datatype.number:
              - min: 0
                max: 30
        totalManHour:
          type: integer
          format: int32
          description: 総工数
          x-faker:
            datatype.number:
              - min: 0
                max: 500
      description: 工数
    Aggregate.NightShift:
      type: object
      required:
        - name
        - count
      properties:
        name:
          type: string
          description: 名前
          x-faker: name.findName
        count:
          type: integer
          format: int32
          minimum: 0
          description: 回数
          x-faker:
            datatype.number:
              - min: 0
                max: 30
      description: 夜間勤務回数
    Aggregate.PaidVacation:
      type: object
      required:
        - name
        - count
        - aggregationPeriod
      properties:
        name:
          type: string
          description: 名前
          x-faker: name.findName
        count:
          type: integer
          format: int32
          minimum: 0
          description: 有給休暇日数
          x-faker:
            datatype.number:
              - min: 0
                max: 30
        aggregationPeriod:
          type: string
          format: date
          description: 人ごとによる今日までの集計期間
          x-faker: date.past
      description: 今日までの有給休暇
    Color:
      type: string
      enum:
        - '#ffffff'
        - '#000000'
        - '#ff0000'
        - '#00ff00'
        - '#0000ff'
      description: カラーコード
    Dashboard.Chart:
      type: object
      required:
        - amount
      properties:
        amount:
          type: array
          items:
            $ref: '#/components/schemas/Dashboard.ChartAmount'
          minItems: 0
          maxItems: 9
      description: チャート情報
    Dashboard.ChartAmount:
      type: integer
      format: int32
      x-faker:
        datatype.number:
          - min: 0
            max: 5000
            precision: 100
    Dashboard.Deposit:
      type: object
      required:
        - amount
        - date
      properties:
        amount:
          type: integer
          format: int32
          minimum: 0
          description: 金額
          x-faker:
            finance.amount:
              - 0
              - 1000000
              - 0
        date:
          allOf:
            - $ref: '#/components/schemas/Shared.Date'
          description: 日付
          x-faker: date.soon
      description: 最新の決済情報
    Dashboard.Order:
      type: object
      required:
        - id
        - date
        - amount
        - shipTo
        - paymentMethod
        - name
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          description: 注文ID
          x-faker: datatype.number
        date:
          allOf:
            - $ref: '#/components/schemas/Shared.DateTime'
          description: 注文日
          x-faker: date.recent
        amount:
          type: integer
          format: int32
          minimum: 0
          description: 金額
          x-faker:
            finance.amount:
              - 100
              - 100000
              - 0
        shipTo:
          type: string
          description: お届け先
          x-faker: address.country
        paymentMethod:
          type: string
          description: 支払い方法
          x-faker:
            fake:
              - VISA •••• {{helpers.replaceSymbolWithNumber(####)}}
        name:
          type: string
          description: 注文者
          x-faker: name.findName
      description: ダッシュボードの注文情報
    Employee.CreateOrUpdate:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          format: password
          description: パスワード
      allOf:
        - $ref: '#/components/schemas/Employee.Employee'
      description: 社員登録・編集
    Employee.Employee:
      type: object
      required:
        - name
        - email
        - phone
        - initial
        - hiredDate
        - color
        - isCalendarVisible
        - role
      properties:
        id:
          type: string
          format: uuid
          description: ID
        name:
          type: string
          description: 名前
          x-faker: name.findName
        email:
          type: string
          format: email
          description: メールアドレス
        phone:
          allOf:
            - $ref: '#/components/schemas/Shared.PhoneNumber'
          description: 電話番号
        initial:
          type: string
          minLength: 1
          maxLength: 1
          description: イニシャル文字
        hiredDate:
          type: string
          format: date
          description: 入社日
        color:
          allOf:
            - $ref: '#/components/schemas/Color'
          description: カラーコード
        isCalendarVisible:
          type: boolean
          description: カレンダー表示フラグ
        role:
          allOf:
            - $ref: '#/components/schemas/Role'
          description: 権限
      description: 社員
    Partner.Partner:
      type: object
      required:
        - name
        - initial
        - phone
      properties:
        id:
          type: string
          format: uuid
          description: ID
        name:
          type: string
          description: 名前
          x-faker: company.companyName
        initial:
          type: string
          minLength: 1
          maxLength: 1
          description: イニシャル文字
        phone:
          allOf:
            - $ref: '#/components/schemas/Shared.PhoneNumber'
          description: 電話番号
      description: パートナー
    Role:
      type: string
      enum:
        - admin
        - employee
      description: 権限
    Setting.DefaultAssign:
      type: object
      required:
        - weekdayAssign
        - monday
        - tuesday
        - wednesday
        - thursday
        - friday
        - saturday
        - sunday
        - holiday
      properties:
        weekdayAssign:
          type: string
          description: 平日アサイン先
        monday:
          type: boolean
          description: 月曜日
        tuesday:
          type: boolean
          description: 火曜日
        wednesday:
          type: boolean
          description: 水曜日
        thursday:
          type: boolean
          description: 木曜日
        friday:
          type: boolean
          description: 金曜日
        saturday:
          type: boolean
          description: 土曜日
        sunday:
          type: boolean
          description: 日曜日
        holiday:
          type: boolean
          description: 祝日
      description: デフォルトアサイン設定
    Setting.Holiday:
      type: object
      required:
        - date
        - name
        - isNationalHoliday
      properties:
        id:
          type: string
          format: uuid
          description: ID
        date:
          allOf:
            - $ref: '#/components/schemas/Shared.Date'
          description: 休日
          x-faker: date.future
        name:
          type: string
          description: 休日名
        isNationalHoliday:
          type: boolean
          description: 祝日フラグ
      description: 休日設定
    Shared.Date:
      type: string
      format: date
      description: |-
        Date
        Not timestamp
        ex. 2021-01-01
    Shared.DateTime:
      type: string
      format: timestamp
      description: |-
        DateTime
        timestamp with timezone
    Shared.PhoneNumber:
      type: string
      description: |-
        Phone number
        ex. 090-1234-5678
      x-faker:
        phone.phoneNumber:
          - '###-####-####'
servers:
  - url: http://127.0.0.1:4010
    description: Local Mock Server
    variables: {}
